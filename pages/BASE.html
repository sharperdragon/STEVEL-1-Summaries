<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{PAGE_TITLE}}</title>
  <link rel="stylesheet" href="/STEVEL-1-Summaries/static/style.css" />
  <link rel="icon" href="/STEVEL-1-Summaries/static/stevel_icon.png" />
  <link rel="stylesheet" href="/STEVEL-1-Summaries/static/table.css" />
</head>

<body>
  {{NAV_CONTENT}}


  <main class="table-container" style="margin: 30px auto; max-width: 1100px;">
    <!-- Utility Toolbar -->
    <div class="utility-toolbar" style="margin-bottom: 15px;">
      <button id="reset-button">Reset</button>
      <button id="shuffle-button" style="display:none;">Shuffle Rows</button>
    </div>
    {{TABLE_CONTENT}}
  </main>

    <footer style="text-align: center; margin-top: 60px; font-size: 0.9em; color: #aaa;">
    <form id="suggestionForm" style="margin-top: 1em;">
      <input type="text" id="suggestionInput" placeholder="Suggest a table or edit..." 
            style="padding: 6px; width: 220px; border-radius: 4px; border: 1px solid #ccc;" required>
      <button type="submit" style="padding: 6px 12px;">Send</button>
    </form>
    <div id="suggestionStatus" style="margin-top: 6px; font-size: 0.8em;"></div>
  </footer>
</body>

<script src="/STEVEL-1-Summaries/utils/table_page_utils.js"></script>
</html>
